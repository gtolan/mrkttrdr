<section class="row resetPassPage" ng-controller="PasswordController">
<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 text-center">  
  
    <img src="../modules/core/client/img/logoEtLoginDash3.png" class="logoResetPage">
      
  <h3 class="col-md-12 text-center resetPassHeader">Restore your password</h3>
  <p class="small text-center resetPassPara">Enter your account username.</p>
    </div>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="form-control resetPassInput" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="forgotPasswordForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter a username.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary btn-block passResetSubmit">Submit</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
