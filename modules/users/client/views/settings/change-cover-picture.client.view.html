<section class="row Dash" ng-controller="ChangeProfileCoverPictureController">
<div class="Dash">
    <h3 class="text-center EditPrfTitle">
<i class="fa fa-picture-o" aria-hidden="true"></i> Cambiar la foto de portada</h3>
  </div>  
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Elegir imagen <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>

        <div class="text-center form-group" ng-hide="!uploader.queue.length">
          <button class="btn" ng-click="uploadProfilePicture();">Cargar</button>
          <button class="btn" ng-click="cancelUpload();">Anular</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Imagen de la portada de perfil cambiado correctamente</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
