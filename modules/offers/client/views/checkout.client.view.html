<style>
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}    
.md-button.md-primary.md-raised { background: #E91E63;}
md-content {   height: 100%; }
md-toolbar { background-color: #3F51B5 !important; padding: 1em 2em;}
md-item-content { cursor: pointer; }
img { padding: 15px; height: 100px; }
md-content { height: 100%; }
md-whiteframe { padding: 5px 20px; }
.dropin-container { width: 100%; }
form { width: 100%; padding: 0 10px 35px 10px; }
.md-button { margin: 30px 0 0 0; width: 100%; padding: 15px; }
md-input-container { width: 100%; }
md-progress-linear { padding: 10px; }
.error { background: #e03b3b; color: #fff; }
.success { background: #2db441; color: #fff; }
.textfield--float-label {
  width: 50%;
  float: left;
  display: inline-block;
}
</style>
<section>
    <md-toolbar style="text-align: center;">
      <span ng-hide="success" tooltip="&euro;{{vm.offer.offerPrice}}" tooltip-placement="right">Please pay {{ totalAmount | currency:"&euro;" }} to have your task completed</span>
      <span ng-show="success">Success!</span>
  </md-toolbar>
<md-content class="md-padding">
    <md-whiteframe class="md-whiteframe-z1" layout="column" layout-align="center center" ng-class="{error: isError, success: isPaid}">
      <div ng-show="processing">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
      <span><p ng-bind="message"></p></span>
      <md-content class="md-padding">
        <p ng-hide="success" class="text-center"><span class="glyphicon glyphicon-ok-sign"></span> Your funds will be held securely with Etece.es pay until the task has been completed.</p>
        <p ng-show="success"><i class="fa fa-check animated flipInX" aria-hidden="true"></i></p>
      </md-content>
        <form ng-submit="newCharge()">
            <alert ng-if="stripeError" type="'alert'" close="hideAlerts()">
		Stripe returned an error: {{stripeError}}
	</alert>
            <md-button ng-hide="success" type="submit" class="md-raised md-primary"><i class="fa fa-credit-card-alt" aria-hidden="true"></i> Pay Now
            </md-button>
        </form>
    </md-whiteframe>
  </md-content>
</section>
